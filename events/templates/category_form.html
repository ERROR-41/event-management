{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="w-full  max-w-2xl mx-auto sm:px-6 lg:px-8 py-8 mt-8 ">
  <h1 class="text-4xl font-bold mb-8 text-start">
    {% if form.instance.pk %}Edit Category{% else %}Create Category{% endif %}
  </h1>
  <form method="post" class="space-y-4 ">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form |crispy }}
    </div>
    <div class="flex gap-6 items-center mt-4 ">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-300">
        {% if form.instance.pk %}Update{% else %}Create{% endif %}
      </button>
      <a href="{% url 'dashboard' %}" class="bg-gray-700 text-gray-200 rounded px-6 py-2 outline-2 transition duration-300">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
