{% extends 'base.html' %}

{% block content %}

<div class="grid min-h-full place-items-center  bg-white px-6 py-24 sm:py-32 lg:px-8 border-1 h-[91vh]">
  <div class="text-start border-2 p-12 rounded-xl">
       <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
        <p class='text-xl'>Are you sure you want to delete "{{ event.name }}"?</p>
        <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white p-2 rounded hover:bg-red-100 hover:border-2 hover:text-gray-700">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="ring-1 px-6 py-2 rounded-sm ml-2 inline-block text-gray-600">Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
