{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">RSVP for "{{ event.name }}"</h2>

      <div class="mb-6">
        <p class="text-gray-700">
          <span class="font-medium">Date:</span> {{ event.date }}
        </p>
        <p class="text-gray-700">
          <span class="font-medium">Location:</span> {{ event.location }}
        </p>
        <p class="text-gray-700 mt-2">Event Description: {{ event.description }}</p>
      </div>

      <form method="post" class="space-y-6 text-xl mt-3">
        {% csrf_token %}

        <div class="border-t border-gray-200 mt-4">{{ form|crispy }}</div>

        <div class="flex items-center justify-between pt-4">
          <a href="{% url 'home' %}" class="text-sm text-indigo-600 hover:text-indigo-800">Back to Home</a>
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit RSVP</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
