{% extends "base.html" %}
{% load tailwind_filters %}
{% block title %}
Change Password
{% endblock title %}
{% block content %}

    <div class='mx-auto w-1/2 my-9  min-h-[80vh] flex flex-col  justify-center max-w-md min-w-sm'>
        <h1 class="text-3xl font-bold my-6"> Change Password</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
        
        <form method='POST'>
            {% csrf_token %}
            {{ form | crispy }}
            <button class='bg-blue-500 px-2 py-1 rounded text-white mt-3' type="submit">Change Password</button>
        </form>
    </div>
{% endblock content %}
