{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
 Assign Role
{% endblock title %}


{% block content %}

  {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">{{ message }}</span>
    </div>
  {% endif %}

  <div class="container mx-auto px-6 py-4 max-w-2xl">
    <h3 class="text-gray-700 text-3xl font-medium mb-8">Assign Role</h3>
    <form method = "POST">
      {% csrf_token %}
      <h2 class="text-2xl my-6">User : "{{user}}"</h2>
      {{ form|crispy }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Assign Role</button>
    </form>
  </div>

{% endblock content %}
